name: Dependency & Security Audit ğŸ”

on:
  schedule:
    - cron: '30 10 * * 3'  # Every Wednesday at 10:30 UTC â†’ 16:00 IST
  pull_request:
    branches:
      - main
    paths:
      - 'graphorchestrator/**'
      - 'tests/**'
      - '.github/**'

jobs:
  security-audit:
    runs-on: ubuntu-latest
    name: Check dependencies and scan for known vulnerabilities

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run pip-audit
        run: pip-audit
