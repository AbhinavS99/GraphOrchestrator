name: GraphOrchestrator | Code Quality Validation

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  validate-code:
    name: Validate Formatting, Typing, and Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black coverage codecov pytest pytest-asyncio pre-commit mypy

      - name: Run Black (Autoformat Python code)
        run: |
          black graphorchestrator tests
      
      - name: Configure git to use PAT for pushing
        run: |
          git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}

      - name: Auto-commit formatted code if needed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto-format code with Black"
          branch: ${{ github.head_ref }}
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          push_options: '--force'

      - name: Run static type checks (mypy)
        run: |
          mypy graphorchestrator tests

      - name: Run tests with coverage
        run: |
          coverage run -m pytest
          coverage report --fail-under=85
          coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: pytest
          name: python-coverage
          fail_ci_if_error: true
